<div class="form">

  <div class="form-row">
      <label>Normal Input:</label>
      <input class="normal-input" type="email" name="email" placeholder="E-mail">
  </div>

  <div class="form-row">
    <label>e-mail:</label>
    <au-fa-input icon="envelope"  label="e-mail:" placeholder="e-mail">
      <input class="normal-input" type="email" name="email" placeholder="email">
    </au-fa-input>
  </div>
  <div class="form-row">
    <label>microchip:</label>
    <au-fa-input icon="microchip" label="microchip:" placeholder="microchip">
      <input class="normal-input" type="email" name="email" placeholder="microchip">
    </au-fa-input>
  </div>
  <div class="form-row">
    <label>user:</label>
    <au-fa-input icon="user-o" label="user:" placeholder="user">
      <input class="normal-input" type="email" name="email" placeholder="user">
    </au-fa-input>
  </div>
  <div class="form-row">
    <label>card:</label>
    <au-fa-input icon="vcard-o" label="card:" placeholder="card">
      <input class="normal-input" type="email" name="email" placeholder="card">
    </au-fa-input>
  </div>
  <div class="form-row">
    <label>feed:</label>
    <au-fa-input icon="feed" label="feed:" placeholder="feed">
      <input class="normal-input" type="email" name="email" placeholder="feed">

    </au-fa-input>
  </div>
  <div class="form-row">
    <label>battery:</label>
    <au-fa-input icon="battery" label="battery:" placeholder="battery">
      <input class="normal-input" type="email" name="email" placeholder="battery">

  </div>
