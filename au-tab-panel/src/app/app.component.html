<h2>
  Tab Panel
</h2>


<div class="container">

  <ng-template #headerButtons>
    <button (click)="tabPanel.selectTab(loginTab)" >Login</button>
    <button (click)="tabPanel.selectTab(signupTab)" >Sign up</button>
    <button  (click)="tabPanel.selectTab(contactTab)"  >Message</button>
  </ng-template>

  <!-- <au-tab-panel #tabPanel [headerTemplate]="headerButtons">-->
  <au-tab-panel id="tab-panel" >
    <au-tab [title]="'Login'" #loginTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input class="login-email">
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </au-tab>
    <!--  <au-tab [title]="'Signup'" #signupTab>-->
    <au-tab [title]="'Signup'" >
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </au-tab>
    <!--  <au-tab [title]="'Contact'" #contactTab>-->
    <au-tab [title]="'Contact'" >
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </au-tab>
  </au-tab-panel>


</div>
